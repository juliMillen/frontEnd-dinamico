<div>
  <h2 class="tituloS">Sobre Mi:</h2>
</div>
  <section id="informacion" class="container">
    <div class="row">
    </div>
    <div class="container text-center">
      <div class="row"*ngFor="let datosP of persona">
        <div class="col-3">
          <img [src]="datosP.imagen" alt="foto perfil" class="rounded-circle img-fluid">
          <h3 class="presentacion">{{datosP.apellido}} {{datosP.nombre}}</h3> <br>
            <h4 class="presentacion"> {{datosP.profesion}}</h4>
        </div>
        <div class="col-9 mt-5" >
          <h2 class="encabezado2 mt-5">
            {{datosP.descripcion}}
          </h2>
          <app-modal-sobre-mi></app-modal-sobre-mi>
        </div>
      </div>
    </div>
  </section>
  <hr>
