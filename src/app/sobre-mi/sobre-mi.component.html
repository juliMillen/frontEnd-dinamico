<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"></div>
    </div>
  </div>
  <section id="informacion" class="container">
    <h2 class="titulo">Sobre Mi:</h2>
    <div class="row">
    </div>
    <div class="container text-center">
      <div class="row" *ngFor="let datosSobreMi of personas" [ngSwitch]="datosSobreMi.id">
        <div class="col-3 ">
          <img [src]="datosSobreMi.imagen" alt="foto perfil" class="rounded-circle img-fluid"data-aos="zoom-out-right">
          <h3 class="nombre">{{datosSobreMi.apellido}} {{datosSobreMi.nombre}}</h3> <br>
           <h4 class="profesion"> {{datosSobreMi.profesion}}</h4>
        </div>
        <div class="col-9 mt-5" data-aos="zoom-out-left" >
          <h2 class="encabezado2 mt-5">
           {{datosSobreMi.descripcion}}
          </h2>
        </div>
      </div>
    </div>
  </section>
  <hr>
